<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{app.lbl_erro}</title>
</h:head>

<h:body styleClass="exception-body">
    <div class="exception-panel">
        <p:graphicImage name="images/icon-error.png" library="atlantis-layout" style="height: 107px !important; width: 76px;"/>

        <h1>#{app.lbl_erro}</h1>
        <p>#{app.lbl_erro_ocorrido}</p>
        <p:button value="#{app.lbl_pagina_inicial}" styleClass="green-btn" outcome="/Dashboard"/>
    </div>

    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout"/>
    <h:outputStylesheet library="wcorrea" name="css/sistema.css"/>
</h:body>

</html>
