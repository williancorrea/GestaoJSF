<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <f:metadata>
        <f:event listener="#{classeDespesaBean.listarClasseDespesasCadastradas()}" type="preRenderView"/>
    </f:metadata>

    <ui:define name="title">#{app.classe_despesa_titulo}</ui:define>
    <ui:define name="content">

        <div class="ui-g ">
            <div class="ui-g-12">
                <div class="card" style="padding-top: 1px;">
                    <h:form id="frmPesquisa">

                        <p:toolbar styleClass="bloco-titulo-pesquisa">
                            <p:toolbarGroup>
                                <h1>#{app.classe_despesa_lista}</h1>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:button value="#{app.btn_novo}"
                                          outcome="/pages/base/classe-despesa/classe-despesa-cadastro"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:messages closable="true" showIcon="true" escape="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <p:fieldset legend="#{app.lbl_pesquisar}" style="margin-bottom:20px">
                            <h:outputText
                                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                                        His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                                        Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                                        but given to ruthless violence whenever anything stands against the good of the family."/>

                            <h:panelGrid columns="1"
                                         style="width: 100%"
                                         styleClass="ui-fluid"
                                         columnClasses="rotulo, campo">
                                <p:inputText id="filtroDescricao" value="#{classeDespesaBean.filtroPadrao.descricao}" placeholder="#{app.campo_descricao}"/>
                            </h:panelGrid>

                            <p:commandButton value="#{app.btn_filtrar}"
                                             icon="pi pi-filter"
                                             action="#{classeDespesaBean.listarClasseDespesasCadastradas}"
                                             update=":frmPesquisa:tblDados">
                            </p:commandButton>


                        </p:fieldset>

                        <p:dataTable id="tblDados" var="obj"
                                     value="#{classeDespesaBean.model}"
                                     paginator="true"
                                     rows="10"
                                     lazy="true"
                                     emptyMessage="#{app.tabela_nenhum_item_encontrado}"
                                     rowsPerPageTemplate="5,10,15,20,200"
                                     paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} - PÃ¡gina: {currentPage}/{totalPages}"
                        >

                            <p:column headerText="#{app.campo_descricao}">
                                <h:outputText value="#{obj.descricao}"/>
                            </p:column>

                            <p:column headerText="#{app.campo_inativo}" styleClass="tabela-coluna-inativo">
                                <h:outputText value="#{obj.inativo eq true ? app.campo_sim : app.campo_nao}"/>
                            </p:column>

                            <p:column width="66" exportable="false">
                                <p:button title="#{app.btn_editar}"
                                          outcome="/pages/base/classe-despesa/classe-despesa-cadastro"
                                          icon="fa fa-edit"
                                          style="height: 20px">
                                    <f:param name="key" value="#{obj.id}"/>
                                </p:button>

                                <p:commandButton title="#{app.btn_excluir}"
                                                 icon="fa fa-trash-o"
                                                 style="height: 20px"
                                                 styleClass="red-btn"
                                                 action="#{classeDespesaBean.excluir(obj)}"
                                                 update=":frmPesquisa:tblDados">
                                    <p:confirm header="#{app.dialogo_modal_confirmacao}"
                                               message="#{app.dialogo_modal_mensagem_excluir} (#{obj.descricao})?"
                                               icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <div>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
