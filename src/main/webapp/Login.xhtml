<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>PrimeFaces Atlantis</title>
</h:head>

<h:body styleClass="login-body">
    <div class="login-panel ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12 logo-container">
                <p:graphicImage name="images/logo-colored.png" library="atlantis-layout"/>
                <h1>Login to Your Account</h1>
                <h2>WELCOME TO ATLANTIS</h2>
            </div>

            <p:messages id="messages" autoUpdate="true" closable="true"/>

            <div class="ui-g-12">
                <p:inputText id="username" placeholder="Login" value="#{loginBean.email}"/>
            </div>
            <div class="ui-g-12">
                <p:password id="password" placeholder="Password" feedback="false"/>
            </div>
            <div class="ui-g-12 chkbox-container">
                <p:selectBooleanCheckbox id="remember-me"/>
                <p:outputLabel for="remember-me" value="Remember Me"/>
            </div>
            <div class="ui-g-12 button-container">
                <p:commandButton action="#{loginBean.login}" value="Sign In" icon="fa fa-user" styleClass="green-btn" ajax="false"/>
                <p:button outcome="/Dashboard" value="Forgot Password" icon="fa fa-key" styleClass="blue-btn"/>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout"/>
</h:body>

</html>
