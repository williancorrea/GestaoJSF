<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{app.lbl_login}</title>
</h:head>

<h:body styleClass="login-body">
    <h:form>
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 logo-container">
                    <p:graphicImage styleClass="login-logo" name="img/logo.png" library="wcorrea" style="width: 240px"/>
                    <!--<h1>#{app.login_entre_com_sua_conta}</h1>-->
                    <!--<h2>#{app.login_bem_vindo}</h2>-->
                </div>

                <p:messages closable="true" showIcon="true" escape="true">
                    <p:autoUpdate/>
                </p:messages>

                <div class="ui-g-12">
                    <p:inputText id="username" placeholder="#{app.lbl_login}" value="#{loginBean.email}"/>
                </div>
                <div class="ui-g-12">
                    <p:password id="password" placeholder="#{app.lbl_senhha}" feedback="false"/>
                </div>
                <div class="ui-g-12 chkbox-container">
                    <p:selectBooleanCheckbox id="remember-me"/>
                    <!--TODO: IMPLEMENTAR O LEMBRAR O LOGIN -->
                    <p:outputLabel for="remember-me" value="#{app.btn_lembrar_me}"/>
                </div>
                <div class="ui-g-12 button-container">
                    <p:commandButton action="#{loginBean.login}" value="#{app.btn_entrar}" icon="fa fa-user" styleClass="green-btn" ajax="false"/>
                    <p:button outcome="/Dashboard" value="#{app.btn_esqueci_minha_senha}" icon="fa fa-key" styleClass="blue-btn"/>
                </div>
            </div>
        </div>

    </h:form>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout"/>
</h:body>

</html>
